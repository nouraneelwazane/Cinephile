<div class="col-md-4 col-sm-4 col-xs-12">
    <div id="movie-poster">
        <img src="./images/{{short_name}}.jpg" alt="{{name}}">
    </div>
</div>
<div id="movie-overview">
    {{overview}}
</div>
<div id="movie-trailer">
    <iframe src="https://www.youtube.com/embed/{{trailer}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</div>
